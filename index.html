<script>
/**
 * AUDIO SYSTEM
 * Using Web Audio API for standalone, instant sounds without external assets
 */
const AudioSys = {
    ctx: null,
    init() {
        if (!this.ctx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        }
        if (this.ctx.state === 'suspended') {
            this.ctx.resume();
        }
    },
    play(type) {
        this.init();
        if (!this.ctx) return;

        const t = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        
        osc.connect(gain);
        gain.connect(this.ctx.destination);

        if (type === 'buy') {
            // "Ka-ching" Coin Sound
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, t);
            osc.frequency.exponentialRampToValueAtTime(120, t + 0.15);
            gain.gain.setValueAtTime(0.3, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc.start(t);
            osc.stop(t + 0.15);
        } else if (type === 'research') {
            // Sci-Fi "Zap" Sound
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.linearRampToValueAtTime(600, t + 0.2);
            
            // Add a low pass filter for that "tech" feel
            const filter = this.ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;
            osc.disconnect();
            osc.connect(filter);
            filter.connect(gain);

            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
            osc.start(t);
            osc.stop(t + 0.3);
        }
    }
};

/**
 * PROCEDURAL UPGRADE GENERATION
 */
function generateUpgrades() {
    let upgrades = [];
    const thresholds = [5, 10, 25, 50, 100];
    const mults = [2, 4, 8, 16, 32];

    // Click Upgrades
    const clickBaseCost = 100;
    UpgradeThemes.click.forEach((theme, i) => {
        upgrades.push({
            id: `click_lvl_${i+1}`,
            name: theme.name,
            desc: theme.desc,
            cost: Math.floor(clickBaseCost * Math.pow(5, i)),
            type: 'click',
            multFactor: mults[i],
            level: i+1,
            maxLevel: 5
        });
    });

    // Building Upgrades
    Config.buildings.forEach(b => {
        const baseUpgradeCost = b.baseCost * 20;
        UpgradeThemes[b.id].forEach((theme, i) => {
            upgrades.push({
                id: `${b.id}_lvl_${i+1}`,
                name: theme.name,
                desc: theme.desc,
                cost: Math.floor(baseUpgradeCost * Math.pow(6, i)),
                type: 'building',
                target: b.id,
                multFactor: mults[i],
                reqCount: thresholds[i],
                level: i+1,
                maxLevel: 5
            });
        });
    });

    Config.upgrades = upgrades;
}

/**
 * HELPERS
 */
function formatNumber(num) {
    if (num < 1000) return Math.floor(num);
    const suffixes = ["", "k", "M", "B", "T", "Qa", "Qi"];
    const suffixNum = Math.floor(("" + Math.floor(num)).length / 3);
    let shortValue = parseFloat((suffixNum !== 0 ? (num / Math.pow(1000, suffixNum)) : num).toPrecision(3));
    if (shortValue % 1 !== 0) shortValue = shortValue.toFixed(1);
    return shortValue + suffixes[suffixNum];
}

function getBuildingCost(id) {
    const b = Config.buildings.find(x => x.id === id);
    const count = State.buildings[id];
    return Math.floor(b.baseCost * Math.pow(1.15, count));
}

function getBuildingMultiplier(id) {
    let mult = 1;
    Config.upgrades.forEach(u => {
        if (State.upgradesBought.includes(u.id) && u.type === 'building' && u.target === id) {
            mult *= u.multFactor;
        }
    });
    return mult;
}

function getClickMultiplier() {
    let mult = 1;
    Config.upgrades.forEach(u => {
        if (State.upgradesBought.includes(u.id) && u.type === 'click') {
            mult *= u.multFactor;
        }
    });
    return mult;
}

function getBuildingProduction(id) {
    const b = Config.buildings.find(x => x.id === id);
    const count = State.buildings[id];
    const mult = getBuildingMultiplier(id);
    return b.baseProd * count * mult;
}

function getHPS() {
    let hps = 0;
    Config.buildings.forEach(b => hps += getBuildingProduction(b.id));
    return hps;
}

function getClickPower() {
    const base = 1;
    const dynamic = getHPS() * 0.01;
    const clickMult = getClickMultiplier();
    return (base + dynamic) * clickMult;
}

        document.getElementById('theme-toggle-btn').textContent = '‚òÄÔ∏è';
    }
    Game.save();
}

function scrollToZone(id) {
    const el = document.getElementById(id);
    if(el) {
        // Add padding for mobile nav if on mobile
        const offset = 60; 
        const topPos = el.getBoundingClientRect().top + window.scrollY - offset;
        
        window.scrollTo({
            top: topPos,
            behavior: 'smooth'
        });
        updateActiveNav(id);
    }
}

function updateActiveNav(zoneId) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    const idMap = {
        'zone-clicker': 'nav-clicker',
        'zone-shop': 'nav-shop',
        'zone-lab': 'nav-lab'
    };
    const btn = document.getElementById(idMap[zoneId]);
    if(btn) btn.classList.add('active');
}

/**
 * CORE LOGIC
 */
const Game = {
    init() {
        generateUpgrades();
        this.load();
        this.renderShop();
        this.renderLab();
        this.attachEvents();
        setTheme(State.theme || 'light');
        setInterval(() => this.tick(), 1000 / 30);
        setInterval(() => this.save(), 10000);
    },

    tick() {
        const hps = getHPS();
        if (hps > 0) {
            State.honey += hps / 30;
            State.totalHoney += hps / 30;
        }
        this.updateUI();
    },

    click(e) {
        // Initialize Audio Context on first interaction
        AudioSys.init();
        
        const p = getClickPower();
        State.honey += p;
        State.totalHoney += p;
        
        const text = document.createElement('div');
        text.className = 'floating-text';
        text.textContent = `+${formatNumber(p)}`;
        
        // Use clientX/Y relative to viewport for fixed positioning
        text.style.left = `${e.clientX}px`;
        text.style.top = `${e.clientY}px`;
        
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 1000);
    },

    buyBuilding(id) {
        const cost = getBuildingCost(id);
        if (State.honey >= cost) {
            State.honey -= cost;
            State.buildings[id]++;
            AudioSys.play('buy'); // Play Buy Sound
            this.renderShop();
            this.renderLab(); 
            this.updateUI();
        } else {
            showToast("Not enough honey!");
        }
    },

    buyUpgrade(id) {
        if (State.upgradesBought.includes(id)) return;
        const u = Config.upgrades.find(x => x.id === id);
        if (State.honey >= u.cost) {
            State.honey -= u.cost;
            State.upgradesBought.push(id);
            AudioSys.play('research'); // Play Research Sound
            this.renderLab();
            this.renderShop();
            this.updateUI();
            showToast("Upgrade Researched!");
        } else {
            showToast("Not enough honey!");
        }
    },

    updateUI() {
        document.getElementById('total-honey').textContent = formatNumber(State.honey);
        document.getElementById('hps-display').textContent = `${formatNumber(getHPS())} / sec`;

        Config.buildings.forEach(b => {
            const btn = document.getElementById(`shop-btn-${b.id}`);
            if (btn) {
                const cost = getBuildingCost(b.id);
                if (State.honey < cost) btn.classList.add('disabled');
                else btn.classList.remove('disabled');
            }
        });

        Config.upgrades.forEach(u => {
            const btn = document.getElementById(`lab-btn-${u.id}`);
            if (btn) {
                if (State.honey < u.cost) btn.classList.add('disabled');
                else btn.classList.remove('disabled');
            }
        });
    },

    renderShop() {
        const list = document.getElementById('shop-list');
        list.innerHTML = '';

        Config.buildings.forEach((b, index) => {
            let visible = true;
            if (index > 0) {
                const prevB = Config.buildings[index - 1];
                if (State.buildings[prevB.id] < 10) visible = false;
            }
            
            if (!visible) return;

            const cost = getBuildingCost(b.id);
            const count = State.buildings[b.id];
            const totalProd = getBuildingProduction(b.id);
            
            let nextUnlockText = "";
            if (index < Config.buildings.length - 1) {
                const nextB = Config.buildings[index + 1];
                if (count < 10) {
                    nextUnlockText = `<span style="color:#aaa; font-size:0.7rem; display:block; margin-top:4px;">Buy 10 to unlock ${nextB.name}</span>`;
                }
            }

            const item = document.createElement('div');
            item.id = `shop-btn-${b.id}`;
            item.className = 'item-card';
            item.onclick = () => this.buyBuilding(b.id);
            
            item.innerHTML = `
                <div class="item-icon">${b.icon}</div>
                <div class="item-info">
                    <span class="item-name">${b.name} <span class="item-badge">${count}</span></span>
                    <span class="item-cost">üçØ ${formatNumber(cost)}</span>
                    <span class="item-desc">${b.desc} (+${formatNumber(totalProd)}/s)</span>
                    ${nextUnlockText}
                </div>
            `;
            list.appendChild(item);
        });
    },

    renderLab() {
        const list = document.getElementById('lab-list');
        list.innerHTML = '';

        const available = Config.upgrades.filter(u => {
            if (State.upgradesBought.includes(u.id)) return false;

            if (u.type === 'click') {
                if (u.level === 1) return true;
                const prevId = `click_lvl_${u.level - 1}`;
                return State.upgradesBought.includes(prevId);
            }

            if (State.buildings[u.target] === 0) return false;
            if (State.buildings[u.target] < u.reqCount) return false;
            if (u.level > 1) {
                const prevId = `${u.target}_lvl_${u.level - 1}`;
                if (!State.upgradesBought.includes(prevId)) return false;
            }
            return true;
        });

        if (available.length === 0) {
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#888; font-size:0.8rem;">No available research.</div>';
            return;
        }

        available.forEach(u => {
            const item = document.createElement('div');
            item.className = 'item-card';
            item.id = `lab-btn-${u.id}`;
            item.onclick = () => this.buyUpgrade(u.id);
            
            let reqText = "";
            if (u.type === 'building') {
                const current = State.buildings[u.target];
                const needed = u.reqCount;
                reqText = `<div style="background:#eee; height:4px; width:100%; margin-top:5px; border-radius:2px;">
                                <div style="background:var(--primary); height:100%; width:${Math.min(100, (current/needed)*100)}%; border-radius:2px;"></div>
                           </div>`;
            }

            item.innerHTML = `
                <div class="item-icon">‚ö°</div>
                <div class="item-info">
                    <span class="item-name">${u.name}</span>
                    <span class="item-cost">üçØ ${formatNumber(u.cost)}</span>
                    <span class="item-desc">${u.desc} (x${u.multFactor})</span>
                    ${reqText}
                </div>
            `;
            list.appendChild(item);
        });
    },

    attachEvents() {
        const btn = document.getElementById('honey-btn');
        const clickHandler = (e) => {
            this.click(e);
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
        };

        btn.addEventListener('mousedown', clickHandler);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            this.click(e.touches[0]);
            btn.style.transform = "scale(0.95)";
            setTimeout(() => btn.style.transform = "scale(1)", 50);
        }, {passive: false});
    },

    save() { localStorage.setItem('honeyTycoonSaveV8', JSON.stringify(State)); },
    
    load() {
        const saved = localStorage.getItem('honeyTycoonSaveV8');
        if (saved) {
            try {
                const parsed = JSON.parse(saved);
                State = { ...State, ...parsed, buildings: { ...State.buildings, ...parsed.buildings } };
            } catch(e) { console.error("Save corrupted"); }
        }
    },

    resetGame() {
        if(confirm("Wipe all save data?")) {
            localStorage.removeItem('honeyTycoonSaveV8');
            location.reload();
        }
    }
};

window.onload = () => Game.init();

</script>
